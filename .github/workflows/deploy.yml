name: CI/CD for Bedrock

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: composer
          - name: sage-theme
          - name: plugins

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Composer install step
      - name: Setup PHP
        if: matrix.name == 'composer'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Cache Composer dependencies
        if: matrix.name == 'composer'
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        if: matrix.name == 'composer'
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Upload Composer artifacts
        if: matrix.name == 'composer'
        uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor/
          retention-days: 1

      # Sage theme build step
      - name: Setup Node.js for Sage
        if: matrix.name == 'sage-theme'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Sage npm dependencies
        if: matrix.name == 'sage-theme'
        uses: actions/cache@v3
        with:
          path: |
            web/app/themes/sage/node_modules
            ~/.npm
          key: sage-npm-${{ hashFiles('**/web/app/themes/sage/package.json') }}
          restore-keys: sage-npm-

      - name: Build Sage theme assets
        if: matrix.name == 'sage-theme'
        run: |
          cd web/app/themes/sage
          npm install
          npm run build

      - name: Upload Sage build artifacts
        if: matrix.name == 'sage-theme'
        uses: actions/upload-artifact@v4
        with:
          name: sage-dist
          path: web/app/themes/sage/public/
          retention-days: 1

      # Plugins step
      - name: Setup Node.js for plugins
        if: matrix.name == 'plugins'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build plugin assets
        if: matrix.name == 'plugins'
        run: echo "No plugin builds required currently"


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Composer artifacts
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor/

      - name: Download Sage build artifacts
        uses: actions/download-artifact@v4
        with:
          name: sage-dist
          path: web/app/themes/sage/public/

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure target directory exists
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<'SSH'
            sudo mkdir -p /var/www/bedrock/current
            sudo chown -R github-actions:www-data /var/www/bedrock/current
            sudo chmod 775 /var/www/bedrock/current
            echo "âœ… Target directory ready"
          SSH

      - name: Create backup on VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<'SSH'
            set -e
            VM_PATH="/var/www/bedrock/current"
            if [ -d "$VM_PATH/web" ]; then
              sudo cp -r "$VM_PATH" "${VM_PATH}_backup_$(date +%Y%m%d_%H%M%S)"
              echo "âœ… Backup created"
            fi
          SSH

      - name: Rsync to VM excluding sensitive dirs
        run: |
          rsync -az --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude=".env" \
            --exclude="web/app/uploads/" \
            --exclude="node_modules/" \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/var/www/bedrock/current/

      - name: Fix permissions after rsync
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<'SSH'
            set -e
            VM_PATH="/var/www/bedrock/current"
            echo "ðŸ”§ Fixing ownership and permissions..."
            sudo chown -R github-actions:www-data "$VM_PATH"
            sudo find "$VM_PATH" -type d -exec chmod 775 {} \;
            sudo find "$VM_PATH" -type f -exec chmod 664 {} \;
            echo "âœ… Permissions fixed"
          SSH

      - name: Post-deploy finalize
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<'SSH'
            set -e
            VM_PATH="/var/www/bedrock/current"
            cd "$VM_PATH"

            sudo mkdir -p "$VM_PATH/web/app/uploads"
            sudo chown -R github-actions:www-data "$VM_PATH/web/app/uploads"
            sudo chmod -R 775 "$VM_PATH/web/app/uploads"

            sudo systemctl reload php8.2-fpm || sudo systemctl restart php8.2-fpm
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo "âœ… Deployment finalized"
          SSH

      - name: Health check
        run: |
          sleep 30
          HTTP_CODE=$(curl -X GET -o /dev/null -s -w "%{http_code}" "http://${{ secrets.VM_HOST }}/")
          echo "HTTP Status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "âŒ Health check failed"
            curl -v "http://${{ secrets.VM_HOST }}/wp/wp-admin/" || true
            exit 1
          fi
          echo "âœ… WordPress is responding (HTTP $HTTP_CODE)"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "ðŸ”„ Initiating rollback..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<'SSH'
            VM_PATH="/var/www/bedrock/current"
            BACKUP_DIR=$(ls -dt ${VM_PATH}_backup_* 2>/dev/null | head -n 1)
            if [ -n "$BACKUP_DIR" ]; then
              sudo rm -rf "$VM_PATH"
              sudo mv "$BACKUP_DIR" "$VM_PATH"
              sudo chown -R github-actions:www-data "$VM_PATH"
              sudo systemctl reload php8.2-fpm
              sudo systemctl reload nginx
              echo "âœ… Rollback completed"
            fi
          SSH

      - name: Cleanup old backups
        if: success()
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} <<'SSH'
            VM_PATH="/var/www/bedrock/current"
            cd $(dirname "$VM_PATH")
            ls -dt ${VM_PATH}_backup_* 2>/dev/null | tail -n +4 | xargs -r sudo rm -rf
            echo "âœ… Cleaned up old backups"
          SSH
